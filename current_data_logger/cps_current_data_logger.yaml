---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "cps-current-data-logger"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "cps-current-data-logger"
  template:
    metadata:
      labels:
        app: "cps-current-data-logger"
    spec:
      containers:
        - env:
          image: "nandorlengyel/cps_current_data_logger:latest"
          imagePullPolicy: "IfNotPresent"
          name: "cps-current-data-logger"
      nodeSelector:
        sensor: picolog-cm3
